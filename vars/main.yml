---

nginx_required_packages:
  - nginx

nginx_service_name: "nginx"
nginx_config_path: "/etc/nginx"
nginx_extra_config_path: "{{ nginx_config_path }}/conf.d"

nginx_ssl_cert_path: "{{ nginx_config_path }}/ssl"

nginx_site_config_path: "{{ nginx_config_path }}/sites-available"
nginx_site_enabled_config_path: "{{ nginx_config_path }}/sites-enabled"