---

# SSL
nginx_ssl_source_cert_path: ""
nginx_ssl_source_key_path: ""
nginx_ssl_source_passphrase_path: ""

nginx_ssl_protocols:
  - TLSv1.2
  - TLSv1.3

nginx_ssl_ciphers: "HIGH:!aNULL:!MD5"

# Sites
nginx_config_site_only: no
nginx_sites: []
